<!DOCTYPE html>
<html>

<head>
    <title>Make some ❤️🎨!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
    body {
      background-color: #202227;
      font-family: sans-serif;
      color: #DDD
    }
    h1 {
      font-size: 3.5em;
      margin:0;
      padding:0;
      padding-left: 0.5em;
    }
    .canvas {
      margin-left: auto;
      margin-right: auto;
      font-size: 3em;
      user-select: none;
    }
    .settings {
      margin-left: auto;
      margin-right: auto;
      width: 30%;
      padding: 2%;
      border-radius: 5px;
      background-color: #313338;
      text-align: center;
    }
    .settings input{
      padding: 1em;
      text-align: center;
      border-radius: 10px;
      font-size: 1.2em;
      margin-bottom:1em;
    }
    .settings input[type="button"]{
      color:#DDD;
      background-color: #202227;
    }
    .settings input[type="button"]:active{
      background-color: #313338;
    }
    .settings input[type="number"]{
      width:3em;
    }
    .settings #linker {
      color:#DDD;
    }
    .settings #linker .material-symbols-outlined{
      position:relative;
      top:0.3em;
    }
    .settings .picker {
      position:relative;
      top:0.15em;
      font-size: 2em;
      text-decoration: none;
      -webkit-text-stroke: 1px white;
    }
    </style>
</head>

<body>
<h1>❤️🎨</h1>
  <table id="canvas" class="canvas"></table>
  <div class="settings">
    <br>
    <input type="number" value="5" min=1 id="width"></input>
    <b><a href="#" id="linker"><span class="material-symbols-outlined">
link
</span></a></b>
    <input type="number" value="5" min=1 id="height"></input>
    &nbsp;&nbsp;&nbsp;
    <a href="#" id="foreground_picker" class="picker">❤️</a>
    &nbsp;
    <a href="#" id="background_picker" class="picker">🖤</a>
    <br>
    <input type="button" value="UPLOAD"></input>
    &nbsp;
    <input type="button" value="COPY"></input>
  </div>

</body>
<script>
/*hearts = {
  "red":"❤️",
  "pink":"🩷",
  "orange":"🧡",
  "yellow":"💛",
  "green":"💚",
  "blue":"💙",
  "light_blue":"🩵",
  "purple":"💜",
  "brown":"🤎",
  "black":"🖤",
  "white":"🤍",
  "grey":"🩶"
}*/


hearts = ["❤️","🩷","🧡","💛","💚","💙","🩵","💜","🤎","🖤","🤍","🩶"]


selecting = false;
document.addEventListener("mousedown", function(){
  selecting = true;
  document.title="SELECTING"
})
document.addEventListener("mouseup", function(){
  selecting = false;
  document.title="NOT SELECTING"
})


const CANVAS = document.getElementById("canvas")

const LINKER = document.getElementById("linker")
LINKER.addEventListener("click", toggleLink)
linked = true;

const PICKER = document.getElementById("picker")
foregroundColour = "❤️"
backgroundColour = "🖤"

function setLinkedStatus(){
  icon = LINKER.firstChild.cloneNode(true)
  if (linked){
    icon.innerHTML = "link"
  }
  else {
    icon.innerHTML = "link_off"
  }
  LINKER.replaceChild(icon, LINKER.childNodes[0])
}

function toggleLink(){
  linked = !linked
  setLinkedStatus();
}

function colourheart(heart){
  heart.innerHTML = foregroundColour
}

function heartentry(e){
  if (selecting == true){
    colourheart(e.target)
  }
}

function makeNewHeart(){
  td = document.createElement("td")
  td.innerHTML = backgroundColour
  td.addEventListener("mousedown", function(e){colourheart(e.target)})
  td.addEventListener("mouseenter", heartentry)
  return td
}

function makeNewRow(width){
  row = document.createElement("tr")
  for (i = 0; i <= width; i ++){
    row.appendChild(makeNewHeart())
  }
  return row
}

function setCanvasSize(width, height){
  while (CANVAS.children.length > height){
    CANVAS.removeChild(CANVAS.lastChild)
  }
  while (CANVAS.children.length < height){
    CANVAS.appendChild(makeNewRow(width))
  }
  for (child of CANVAS.children){
    while (child.children.length > width){
      child.removeChild(child.lastChild)
    }
    while (child.children.length < width){
      child.appendChild(makeNewHeart())
    }
  }
}

function setup(){
  setLinkedStatus()
  setCanvasSize(document.getElementById("width").value, document.getElementById("height").value)
  
}
setup()
</script>
</html>
