<!DOCTYPE html>
<html>

<head>
    <title>Make some ❤️🎨!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
    body {
      background-color: #202227;
      font-family: sans-serif;
      color: #DDD
    }
    h1 {
      font-size: 3.5em;
      margin:0;
      padding:0;
      padding-left: 0.5em;
    }
    .canvas {
      margin-left: auto;
      margin-right: auto;
      font-size: 3em;
      user-select: none;
    }
    .settings {
      margin-left: auto;
      margin-right: auto;
      width: 30%;
      padding: 2%;
      border-radius: 5px;
      background-color: #313338;
      text-align: center;
    }
    .settings input{
      padding: 1em;
      text-align: center;
      border-radius: 10px;
      font-size: 1.2em;
      margin-bottom:1em;
    }
    .settings input[type="button"]{
      color:#DDD;
      background-color: #202227;
    }
    .settings input[type="button"]:active{
      background-color: #313338;
    }
    .settings input[type="number"]{
      width:3em;
    }
    .settings #linker {
      color:#DDD;
    }
    .settings #linker .material-symbols-outlined{
      position:relative;
      top:0.3em;
    }
    .settings .picker_container {
      display: inline;
      background-color: #FFF;
    }
    .settings .picker_container .picker_button {
      position:relative;
      top:0.15em;
      font-size: 2em;
      text-decoration: none;
    }
    .settings .picker_container .picker {
      display: none;
    }
    .settings .picker_container:hover .picker {
      display: block;
      position: ;
      width: 2em;
      height: 2em;
      background-color: #FFF;
    }
    </style>
</head>

<body>
<h1>❤️🎨</h1>
  <table id="canvas" class="canvas"></table>
  <div class="settings">
    <br>
    <input type="number" value="5" min=1 id="width"></input>
    <b><a href="#" id="linker"><span class="material-symbols-outlined">
link
</span></a></b>
    <input type="number" value="5" min=1 id="height"></input>
    &nbsp;&nbsp;&nbsp;
    <div class="picker_container">
      <span href="#" id="foreground_picker" class="picker_button">❤️</span>
      <div class="picker">
        F
      </div>
    </div>
    &nbsp;
    <div class="picker_container">
      <a href="#" id="background_picker" class="picker_button">🖤</a>
      <div class="picker">
        F
      </div>
    </div>
    <br>
    <input type="button" value="COPY"></input>
  </div>

</body>
<script>

/*
TODO
- Colour Picker
- Intuitive "feeling" for drawing over previously coloured hearts
- Copy
- Touch support (optimistic)
- Responsive
- Dump on Github
- custom domain? .art domains are cheap right now.


In terms of intuitive feeling, what I want is whatever the first heart to be toggled is, that heart is the activeColour 

*/

/*hearts = {
  "red":"❤️",
  "pink":"🩷",
  "orange":"🧡",
  "yellow":"💛",
  "green":"💚",
  "blue":"💙",
  "light_blue":"🩵",
  "purple":"💜",
  "brown":"🤎",
  "black":"🖤",
  "white":"🤍",
  "grey":"🩶"
}*/


hearts = ["❤️","🩷","🧡","💛","💚","💙","🩵","💜","🤎","🖤","🤍","🩶"]

colouredHearts = []

selecting = false;
document.addEventListener("mousedown", function(){
  selecting = true;
})
document.addEventListener("mouseup", function(){
  selecting = false;
  colouredHearts = []
  activeColour = ""
})


const CANVAS = document.getElementById("canvas")

const LINKER = document.getElementById("linker")
LINKER.addEventListener("click", toggleLink)
linked = false;

const WIDTHSELECTOR = document.getElementById("width")
const HEIGHTSELECTOR = document.getElementById("height")
WIDTHSELECTOR.addEventListener("change", function(){
  checkLinked(WIDTHSELECTOR.value)
  setCanvasSize(WIDTHSELECTOR.value, HEIGHTSELECTOR.value)
})
HEIGHTSELECTOR.addEventListener("change", function(){
  checkLinked(HEIGHTSELECTOR.value)
  setCanvasSize(WIDTHSELECTOR.value, HEIGHTSELECTOR.value)
})

const PICKER = document.getElementById("picker")
colourOne = "❤️"
colourTwo = "🖤"
activeColour = ""

function setLinkedStatus(){
  icon = LINKER.firstChild.cloneNode(true)
  if (linked){
    icon.innerHTML = "link"
  }
  else {
    icon.innerHTML = "link_off"
  }
  LINKER.replaceChild(icon, LINKER.childNodes[0])
}

function toggleLink(){
  linked = !linked
  setLinkedStatus();
}

function checkLinked(value){
  if (linked){
    WIDTHSELECTOR.value = value
    HEIGHTSELECTOR.value = value
  }
}

function makeNewRow(width){
  row = document.createElement("tr")
  for (i = 0; i <= width; i ++){
    row.appendChild(makeNewHeart())
  }
  return row
}

function setCanvasSize(width, height){
  while (CANVAS.children.length > height){
    CANVAS.removeChild(CANVAS.lastChild)
  }
  while (CANVAS.children.length < height){
    CANVAS.appendChild(makeNewRow(width))
  }
  for (child of CANVAS.children){
    while (child.children.length > width){
      child.removeChild(child.lastChild)
    }
    while (child.children.length < width){
      child.appendChild(makeNewHeart())
    }
  }
}

function toggleheart(heart){
  if (activeColour == ""){
    if (heart.innerHTML == colourTwo){
      activeColour = colourOne
    }
    else {
      activeColour = colourTwo
    }
  }
  if (!colouredHearts.includes(heart)){
    colouredHearts.push(heart)
    heart.innerHTML = activeColour
  }
}

function heartentry(e){
  if (selecting == true){
    toggleheart(e.target)
  }
}

function makeNewHeart(){
  td = document.createElement("td")
  td.innerHTML = colourTwo
  td.addEventListener("mousedown", function(e){toggleheart(e.target)})
  td.addEventListener("mouseenter", heartentry)
  return td
}

function setup(){
  setLinkedStatus()
  checkLinked(6)
  setCanvasSize(WIDTHSELECTOR.value, HEIGHTSELECTOR.value) 
}
setup()
</script>
</html>
